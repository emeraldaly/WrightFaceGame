<!DOCTYPE html>

<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

<head>
  <meta name="viewport" content="width=device-width">

</head>

<body>
  <!-- REMOVED     <button class="btn btn-info" onclick="countdown()">Click to play</button>  -->

  <section class="container-fluid">
    <p>Click as many women comedians in 20 seconds as you can. No repeats!</p>
    <section class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <img class="img-circle"src="http://listverse.wpengine.netdna-cdn.com/wp-content/uploads/2008/10/lucille-ball.jpg.gif" alt="Lucille Ball">

        <img class="img-circle"src="https://media.livenation.com/artists/78352/78352-tap-67025.jpg?1374692022" img="Kathy Griffin">

        <img class="img-circle"src="https://pmcdeadline2.files.wordpress.com/2011/03/mayarudolph_20110325183227.jpg" img="Maya Rudolph">
        <img class="img-circle"src="http://cdn2-www.afterellen.com/assets/uploads/images/021810wiig1.jpg" img="Kristen Wiig">
        <img class="img-circle"src="http://images.lifeandstylemag.com/uploads/posts/image/51751/melissa-mccarthy-3.jpg" img="Melissa McCarthy">
        <img class="img-circle"src="http://2.bp.blogspot.com/_y1USaJemzSs/TNy9Er89pkI/AAAAAAAAFoI/jELJ1U9nPp0/s1600/jenny-slate.jpg" img="Jenny Slate">

        <img class="img-circle"src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Riki_Lindhome_2013_WonderCon_(cropped).jpg" img="Rikki Lindhome">

      <!-- Trigger the modal with a button -->
      <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

      <!-- Verify Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">No errors in this repo!!!</h4>
            </div>
            <div class="modal-picture">
              <img src="images/NeelyT.jpg">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

      <!-- End Game Modal -->
      <div class="modal fade bs-example-modal-sm" id="resultModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Results</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </section>
